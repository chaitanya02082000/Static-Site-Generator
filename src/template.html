<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1><!--TITLE--></h1>
      <h3><!--PUBLISH_DATE--></h3>
      <p><!--CONTENT--></p>
    </div>
    <div class="radio"></div>
    <audio src="..." class="visually-hidden" id="stream"></audio>
    <div class="player-controls">
      <button
        name="play-pause"
        class="button play-pause-button"
        aria-label="Play/pause"
      >
        <i class="fas fa-play" aria-hidden></i>
      </button>

      <div class="volume-and-title">
        <div class="currently-playing" aria-label="Currently playing">
          <span class="currently-playing-label"
            >Now playing on Some Radio Station</span
          >
          <span class="currently-playing-title"
            >Listen to Some Radio Station</span
          >
        </div>

        <div class="volume-controls">
          <button
            name="mute"
            class="button mute-button"
            aria-label="Mute/unmute"
          >
            <i class="fas fa-volume-down" aria-hidden></i>
          </button>

          <input
            type="range"
            name="volume"
            class="volume"
            min="0"
            max="1"
            step="0.05"
            value="0.2"
            aria-label="Volume"
          />
        </div>
      </div>
    </div>
  </body>
</html>
